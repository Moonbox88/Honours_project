{% extends "template.html" %}

{% block content %}
      <div class="panel-header panel-header-lg">
        <canvas id="bigDashboardChart"></canvas>
      </div>
      <div class="content">
        <div class="row">
          <div class="col-md-6">
            <div class="card  card-tasks">
              <div class="card-header ">
	      <form>	
                <h5 class="card-category">my details</h5>
                <h4 class="card-title" name="public_ip">{{ public_ip['ip'] }} - {{ public_ip['country'] }}, {{ public_ip['cc'] }}</h4>
		<input type="hidden" name="public-ip" value={{ public_ip['ip'] }} />
              </div>
              <div class="card-body ">
                <div class="table-full-width table-responsive">
                  <table class="table">
                    <tbody>
                      <tr>
                        <td>
                          <div class="form-check">
                            <label class="form-check-label">
                              <input class="form-check-input" type="checkbox" checked>
                              <span class="form-check-sign"></span>
                            </label>
                          </div>
                        </td>
			
			  <td class="text-left" name="default-gateway">Default gateway - {{ gateway_ip }}</td>
			  <input type="hidden" name="default-gateway" value={{ gateway_ip }} />
                          <td class="td-actions text-right">
                          <button type="button" rel="tooltip" title="" class="btn btn-danger btn-round btn-icon btn-icon-mini btn-neutral" data-original-title="Remove">
                          <i class="now-ui-icons ui-1_simple-remove"></i>
                          </button>
                        </td>
                      </tr> 
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card">
              <div class="card-header">
                <h4 class="card-title">Connected Devices</h4>
		 <a href="#" id="device-submit">

			 <!--<button type="button" rel="tooltip" title="" class="btn btn-info btn-round btn-icon btn-icon-mini btn-neutral" ondata-original-title="Edit Task">-->
                 <i class="now-ui-icons loader_refresh spin"></i>
		</a> --- Click to refresh
	      </form>
              </div>
              <div class="card-body">
                <div class="table-responsive">
                  <table class="table">
                    <thead class=" text-primary">
                      <th>
                        IP
                      </th>
                      <th>
                        Make
                      </th>
                      <th>
                        MAC address
                      </th>
                      <th class="text-right">
                        OS
                      </th>
                    </thead>
                    <tbody class="device-section">
		     
                    </tbody>
                  </table>
                </div>
              </div>
		<div class="card-footer ">
                <hr>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-4">
        </div>
      </div>
{% endblock %}
